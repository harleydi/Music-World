<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>All My Songs</title>
    <script src="https://kit.fontawesome.com/df8b04022f.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="cover">Music World</h1>
    </header>
    
    <form id="search-bar">
        <input type="text" name="search" placeholder="Artist, Song, Albumn" id="search">
        <button class="searchBtn">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <div id="results">
        <div class="row">
            <div id="artist">
                <h1>Artist</h1>
            </div>
            <div id="artist-value">
                <ul class="results-list"></ul>
            </div>
        </div>
        <div id="social">
            <div>
                <h1>Twitter</h1>
            </div>
            <div>
                <ul class="social-list"></ul>
            </div>
        </div>
        <div class="track row">
            <div>
                <h1>Songs</h1>
            </div>
            <div>
                <ul class="track-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
