<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  Essential META Tags -->
    <meta property="og:title" content="Music Connect">
    <meta property="og:description" content="Allows you to connect with your favorite artist's social media">
    <meta property="og:image" content="http://euro-travel-example.com/thumbnail.jpg">
    <meta property="og:url" content="https://5wpr.net/wp-content/uploads/2016/07/social-media-public-relations.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <!--  Non-Essential, But Recommended -->
    <meta property="og:site_name" content="Music Connect">
    <meta name="twitter:image:alt" content="Alt text for image">
    <!--  Non-Essential, But Required for Analytics -->
    <meta property="fb:app_id" content="your_app_id" />
    <meta name="twitter:site" content="@website-username">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Connect </title>
    <script src="https://use.fontawesome.com/42edd5965e.js"></script>
    <script src="https://kit.fontawesome.com/df8b04022f.js" crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="cover"><span class="turnMe" id="headerTurn">Music</span> Connect <i class="fas fa-link"></i></h1>
    </header>
    
    <form id="search-bar">
        <input type="text" name="search" placeholder="ARTIST YOU WANT TO CONNECT" id="search">
        <button class="searchBtn">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <div id="results">
        <div class="boxes">
            <div id="artist">
                <h1>Artist</h1>
                <i class="fas fa-user-circle"></i>
            </div>
            <div id="artist-value">
                <ul class="results-list"></ul>
            </div>
        </div>
        <!-- <div class="turnMe">
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
        </div> -->
        <div class="boxes">
            <div>
                <h1>Twitter</h1>
                <i class="fab fa-twitter"></i>
            </div>
            <div>
                <ul class="social-list" id="pink"></ul>
            </div>
        </div>
        <!-- <div class="turnMe">
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-music"></i>
        </div> -->
        <div class="track boxes">
            <div>
                <h1>Songs</h1>
                <i class="fas fa-sliders-h"></i>
            </div>
            <div>
                <ul class="track-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
